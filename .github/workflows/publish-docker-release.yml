name: "Publish alpine-sshd Docker Image"

on:
  push:
    tags:
      - "v*"
      - "*-prerelease*"

env:
  GHCR_REGISTRY: ghcr.io
  BUILD_ARGS: |
    BASE_IMAGE=jessenich91/alpine-zsh
    VARIANT=latest
    SSH_USER=jessenich
    SSH_USER_SHELL="/bin/zsh"

jobs:
  build-docker-image:
    runs-on: "ubuntu-latest"

    steps:
      - name: Preview Postfix
        if: github.event == 'push'
        run: |
          SUB="tag"
          if [[ "${github.ref}" == *"${SUB}"* ]]; then \
            REPLACE= \
            REF="${github.ref}" \
            POSTFIX=echo "${REF//(refs\/tags\/(v([\d]*){1}.([\d]*){1}(.?)([\d]+)?))/REPLACE}" \
          fi \
          echo '::set-output name=TAG_POSTFIX::POSTFIX'

      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Dockerhub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to ghcr.io
        uses: docker/login-action@v1
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Make Cache and Output Directories
        run: |
          mkdir -p "${PWD}"/{cache,out}/

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            "${{ secrets.DOCKERHUB_USERNAME }}/${{ secrets.DOCKERHUB_REPO }}"
            "${{ env.GHCR_REGISTRY }}/${{ github.repository }}"
          tags: type=semver,pattern={{version}}

      - name: Build & Push Latest
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: sshd
          labels: ${{ env.LABELS }}
          cache-to: "type=local,dest=$(PWD)/cache"
          platforms: linux/arm/v7,linux/arm64/v8,linux/amd64
          build-args: ${{ env.BUILD_ARGS }}
          pull: true
          push: true
          tags: ${{ steps.meta.outputs.tags }}


      - name: Extract SSH Keys to Local Directory
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          target: export_keys
          cache-from: "type=local,src=$(PWD)/cache"
          platforms: linux/arm/v7,linux/arm64/v8,linux/amd64
          build-args: ${{ env.BUILD_ARGS }}
          outputs: "type=local,dest=$(PWD)/out/"
          pull: false
          push: false

      - name: List 'Out' and 'Cache' directory contents
        run: |
          ls -a "$PWD/out";
          ls -a "$PWD/cache";
